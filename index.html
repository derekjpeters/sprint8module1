<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sprint 8 - GCA Prep</title>
	</head>
	<body>
		<script>
			function twoSum(nums, target) {
				const map = {}; //Create an empty array object

				//Loop throught the array of numbers
				for (let i = 0; i < nums.length; i++) {
					const complement = target - nums[i];

					//If a complement exists in the map
					if (map[complement] !== undefined) {
						return [map[complement], i];
					}
					//Store the current number and its index in the map
					map[nums[i]] = i;
				}
				return []; //Return an empty array
			}

			console.log(twoSum([1, 3, 5, 7, 11, 15], 26));
			console.log(twoSum([1, 3, 5, 7, 11, 15], 10));
			console.log(twoSum([29, 3, 5, 7, 25, 15], 54));

			function mergeSortedArrays(arr1, arr2) {
				let merged = [];
				let i = 0,
					j = 0;

				//loop until one of the arrays if fully traversed
				while (i < arr1.length && j < arr2.length) {
					if (arr1[i] < arr2[j]) {
						merged.push(arr1[i++]); //Append the smaller element from arr1
					} else {
                        merged.push(arr2[j++]); //Append the smaller element from arr2 and and move to the empty array
                    }
				}

              return merged.concat(arr1.slice(i)).concat(arr2.slice(j)); //return the merged array

			}

            console.log(mergeSortedArrays([1,4,7], [9,6,3])); 
            console.log(mergeSortedArrays([], [1,2,3,4]));


		</script>
	</body>
</html>
