<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        const nums = [1, 2, 3, 4, 5, 6, 7];
        const k = 3;

        function rotateArray (nums, k) {

            const n = nums.length;
            //Handle cases where k is greater than the array  length
            //Use the modulas operator to find the effective number of rotations

            k = k % n;

            const rotated = [];

            //add the last k element into the new array
            for (let i = n - k; i < n; i++) {
                rotated.push(nums[i]);
            }

            //add the first n-k elements to the new array
            for (let i = 0; i < n - k; i++) {
                rotated.push(nums[i])
            }

            return rotated;
            console.log(rotated);

        }

        console.log(rotateArray(nums, k));

    </script>
</body>
