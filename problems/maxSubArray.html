<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const nums = [-2, 1, -3, 4, -1, 2, 1, -5, 4];

			function maxSubArray(nums) {
				let maxSoFar = nums[0];
				let currentMax = nums[0];
				let start = 0; // Start index of the maximum subarray
				let end = 0; // End index of the maximum subarray
				let tempStart = 0; // Temporary start index for the current subarray

				for (let i = 1; i < nums.length; i++) {
					// Decide whether to continue the current subarray or start a new one
					if (nums[i] > currentMax + nums[i]) {
						currentMax = nums[i];
						tempStart = i; // Reset the start of the subarray
					} else {
						currentMax += nums[i];
					}

					// Update maxSoFar and the subarray indices if a new max is found
					if (currentMax > maxSoFar) {
						maxSoFar = currentMax;
						start = tempStart;
						end = i;
					}
				}

				// Extract the subarray using the start and end indices
				const subarray = nums.slice(start, end + 1);
				console.log("Subarray:", subarray); // Log the subarray
				return maxSoFar; // Return the maximum sum
			}

			console.log("Maximum Sum:", maxSubArray(nums)); // Output: 6
		</script>
	</body>
</html>
